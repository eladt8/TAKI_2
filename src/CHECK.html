<!DOCTYPE html>

    <style>
        .lobby-tables table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

            border-collapse: collapse;

        }

        .lobby-tables td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .lobby-tables tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .lobby-tables tr:hover {
            background-color: #ddd;
        }

        .lobby-tables th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #af4c32;
            color: white;
        }

        .lobby-tables div {
            max-width: 50%;
            max-height: 300px;
            display: inline-block;
            overflow-y: auto;
        }

    </style>
</head>
